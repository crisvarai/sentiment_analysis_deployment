<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <header>
            <div class="container">
                <div id="brandname">Analysis Result</div>
                <h2>(Sensitivity Detector)</h2>
            </div>
        </header>
        <p style="font-size:20; text-align:left;">
            <b>Tweet Result</b>
        </p>
        <div class="results">
            {% if prediction == 1 %}
            <h2 style="color:red;">It is a Negative Comment</h2>
            {% elif prediction == 0 %}
            <h2 style="color:blue;">It is a Positive Comment</h2>
            {% endif %}
        </div>
        <a href="..">
            <input type="submit" value="Go Back..">
        </a>
    </body>
</html>
