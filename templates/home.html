<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <header>
            <div class="container">
                <div id="brandname">Sentiment Analysis App</div>
                <h2>(Twitter Analysis, Positive or Negative)</h2>
            </div>
        </header>
        <div class="ml-container">
            <form action="{{ url_for('predict') }}" method="POST">
                <p style="font-size:20; text-align:left;"><b>Enter Your Message Here</b></p>
                <textarea name="message" rows="4" cols="50"></textarea>
                <br/>
                <input type="submit" class="btn-info" value="Predict">
            </form>
        </div>
    </body>
</html>
